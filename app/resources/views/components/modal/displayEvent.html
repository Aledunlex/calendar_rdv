<div class="flex flex-col justify-center items-center mt-[1rem]">
    <div class="flex flex-col  items-start bg-white rounded-3xl p-8">
        <div class="text-xl font-bold mb-8">
            Mon événement : {{event.name}}
            <div class="text-lg text-slate-500">
                <i>{{event.description}}</i>
            </div>
        </div>
        <div class="flex my-2 flex-col items-start w-full">
            <span>A <i>{{event.date_meeting.time().isoformat("minutes")}}</i> le <i>{{event.date_meeting.date().isoformat()}}</i></span>
            <span>Lieu : <b>{{event.location}}</b></span>
                
        </div>
        <div class="my-2">
            <span>Participants <i>(Groupe : {{group.name}})</i>:</span>
            <select data-te-select-init data-te-select-filter="true">
                {% for member in members %}
                <option value="1" data-te-select-secondary-text="{{member.firstname}} {{member.lastname}}">{{member.username}}</option>
                {% endfor %}
            </select>
            <label data-te-select-label-ref>Liste des participants</label>
        </div>
        <button type="button" onclick="deleteEvent({{event.id}})" class="relative mx-auto py-2 px-8 text-black text-base font-bold uppercase rounded-[50px] overflow-hidden bg-white transition-all duration-400 ease-in-out shadow-md hover:scale-105 hover:text-white hover:shadow-lg active:scale-90 before:absolute before:top-0 before:-left-full before:w-full before:h-full before:bg-gradient-to-r before:from-blue-500 before:to-blue-300 before:transition-all before:duration-500 before:ease-in-out before:z-[-1] before:rounded-[50px] hover:before:left-0">
        Annuler l'évènement
        </button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
