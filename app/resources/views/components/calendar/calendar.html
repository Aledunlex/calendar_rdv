<div class="container mx-auto w-[95%] mt-10">
  <div class="wrapper bg-white rounded shadow w-full ">
    <div class="header flex justify-between border-b p-2">
      <span class="text-lg flex font-bold">
        {{month}}. {{year}}
        <p
    class="text-center text-white bg-stone-700 rounded-full  w-6 h-6  ml-8   text-lg italic cursor-help" 
    data-te-toggle="tooltip"
    data-te-html="true"
    data-te-ripple-init
    data-te-placement="bottom"
    data-te-ripple-color="light"
    title="<em>Légende :<br>
      <ul>
        <li class='py-2'>
          <div class='w-fit h-6 px-2 py-1  text-sm bg-stone-900 text-white'>Événement Passé</div>
        </li>
        <li class='py-2'>
          <div class='w-fit h-6 px-2 py-1 text-sm bg-purple-400 text-white'>Événement à venir</div>
        </li>
        <li class='py-2'>
          <div class='w-fit h-6 px-2 py-1 text-sm bg-gray-400 text-white'>Invitation en attente</div>
        </li>
      </ul>"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
      </svg>
      </p>
      </span>
      
      <div class="buttons flex ">
        <form action="/" method="post">
          <input type="hidden" name="year" value="{{p_year}}">
          <input type="hidden" name="month" value="{{month_p}}">
          <button class="p-1" type="submit">
            <svg width="1em" fill="gray" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle"
              fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path fill-rule="evenodd"
                d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z" />
              <path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z" />
            </svg>
          </button>
        </form>
        <form action="/" method="post">
          <input type="hidden" name="year" value="{{n_year}}">
          <input type="hidden" name="month" value="{{month_n}}">
          <button class="p-1">
            <svg width="1em" fill="gray" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle"
              fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path fill-rule="evenodd"
                d="M7.646 11.354a.5.5 0 0 1 0-.708L10.293 8 7.646 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z" />
              <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z" />
            </svg>
          </button>
        </form>
      </div>
    </div>
    <table class="w-full">
      <thead>
        <tr>
          <th class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs">
            <span class="xl:block lg:block md:block sm:block hidden">Lundi</span>
            <span class="xl:hidden lg:hidden md:hidden sm:hidden block">Mon</span>
          </th>
          <th class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs">
            <span class="xl:block lg:block md:block sm:block hidden">Mardi</span>
            <span class="xl:hidden lg:hidden md:hidden sm:hidden block">Tue</span>
          </th>
          <th class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs">
            <span class="xl:block lg:block md:block sm:block hidden">Mercredi</span>
            <span class="xl:hidden lg:hidden md:hidden sm:hidden block">Wed</span>
          </th>
          <th class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs">
            <span class="xl:block lg:block md:block sm:block hidden">Jeudi</span>
            <span class="xl:hidden lg:hidden md:hidden sm:hidden block">Thu</span>
          </th>
          <th class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs">
            <span class="xl:block lg:block md:block sm:block hidden">Vendredi</span>
            <span class="xl:hidden lg:hidden md:hidden sm:hidden block">Fri</span>
          </th>
          <th class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs">
            <span class="xl:block lg:block md:block sm:block hidden">Samedi</span>
            <span class="xl:hidden lg:hidden md:hidden sm:hidden block">Sat</span>
          </th>
          <th class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs">
            <span class="xl:block lg:block md:block sm:block hidden">Dimanche</span>
            <span class="xl:hidden lg:hidden md:hidden sm:hidden block">Sun</span>
          </th>
        </tr>
      </thead>
      <tbody>
        {% for line in lines %}
        <tr class="text-center h-14">
          {% for item in line %}
          {% include "components/calendar/day.html" %}
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
  </div>
</div>
